
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Raz's Simon Says</title>
    	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<div class="container">
    <div class="gameboard">
      <div class="one col" value="1"></div>
      <div class="two col" value="2"></div>
      <div class="three col" value="3"></div>
      <div class ="four col" value="4"></div>
    </div>

    <button id="start">Start Game</button>
    <span id="round"></span>
    <span id="score"></span>
    <span id="player"></span>
    <span id="timer"></span>
    <span id="result"></span>

</div>

  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
